<strong> wellcome :</strong> {{ info.username }} {{ info.userid }} <br />

<p-table [value]="transactions" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>transaction sender</th>
      <th>transaction reciever</th>
      <th>amount</th>
      <th>description</th>
      <th>reply</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-transaction>
    <tr>
      <td>{{ transaction.accountSenderId }}</td>
      <td>{{ transaction.accountRecieverId }}</td>
      <td>{{ transaction.amount }}</td>
      <td>{{ transaction.description }}</td>
      <td>
        <div class="sizes">
          <p-button
            label="accept"
            (onClick)="accepttransaction(transaction.id)"
            icon="pi pi-check"
            styleClass="p-button-sm"
          ></p-button>
          <p-button
            label="reject"
            (onClick)="rejecttransaction(transaction.id)"
            icon="pi pi-check"
            styleClass="p-button"
          ></p-button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-toast position="top-right"></p-toast>
